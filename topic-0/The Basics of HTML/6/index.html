<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Distribution" content="global"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercise 6</title>
</head>
<body>
    <header><h1>Sign Up</h1></header>
    <div>
        <form>
            <div>
                <label>First Name</label>
                <input type="text" name="firstname" placeholder="Juan" required >
            </div>
            <br>
            <div>
                <label>Last Name</label>
                <input type="text" name="lastname" placeholder="Rodriguez" required >
            </div>
            <br>
            <div>
                <label>Email</label>
                <input type="email" name="email" placeholder="juan@gmail.com" required>
            </div>
            <br>
            <div>
                <label>Birthday</label>
                <input type="date" name="birthday" required>
            </div>
            <br>
            <div>
                <label>Favorite Sport</label>
                <select>
                    <option>Soccer</option>
                    <option>Baseball</option>
                    <option>Basketball</option>
                    <option>Tennis</option>
                    <option>Rugby</option>
                    <option>Golf</option>
                </select>
                <br>
            </div>
            <br>
            <div>
                <label>Write something about you</label><br>
                <textarea name="textarea" cols="30" rows="10" placeholder="..." required></textarea>
            </div>
            <br>
            <div>
                <button type="submit">Enviar</button>
                <button type="reset">Clear</button>
            </div>
            <br>
        </form>
    </div>
</body>
</html>
