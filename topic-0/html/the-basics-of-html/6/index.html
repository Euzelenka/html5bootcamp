<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Distribution" content="global"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercise 6</title>
</head>
<body>
    <header><h1>Sign Up</h1></header>
    <div>
        <form>
            <div>
                <label for="f-name">First Name</label><br>
                <input type="text" id="f-name" name="firstname" placeholder="Juan" required >
            </div>
            <br>
            <div>
                <label for="l-name">Last Name</label><br>
                <input type="text" id="l-name" name="lastname" placeholder="Rodriguez" required >
            </div>
            <br>
            <div>
                <label for="e-mail">Email</label><br>
                <input type="email" id="e-mail" name="email" placeholder="juan@gmail.com" required>
            </div>
            <br>
            <div>
                <label for="birthday">Birthday</label><br>
                <input type="date" id="birthday" name="birthday" required>
            </div>
            <br>
            <div>
                <label for="favorite-sport">Favorite Sport</label><br>
                <select id="favorite-sport">
                    <option>Soccer</option>
                    <option>Baseball</option>
                    <option>Basketball</option>
                    <option>Tennis</option>
                    <option>Rugby</option>
                    <option>Golf</option>
                </select>
                <br>
            </div>
            <br>
            <div>
                <label for="about-you">Write something about you</label><br>
                <textarea name="textarea" id="about-you" cols="30" rows="10" placeholder="..." required></textarea>
            </div>
            <br>
            <div>
                <button type="submit">Enviar</button>
                <button type="reset">Clear</button>
            </div>
            <br>
        </form>
    </div>
</body>
</html>
