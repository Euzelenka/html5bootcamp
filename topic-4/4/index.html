<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG</title>
</head>
<body>
    <section id="wrapper">
        <header>
            <h1>My SVG</h1>
        </header>
        <article>
            <svg width="200" height="200">
                <circle cx="80" cy="80" r="70" stroke="green" stroke-width="4" fill="yellow" />
            </svg>
            <svg width="400" height="100">
                <rect width="400" height="100" style="fill:rgb(100, 100, 226);stroke-width:10;stroke:rgb(223, 69, 69)"/>
            </svg>
            <svg width="400" height="180">
                <rect x="50" y="20" rx="20" ry="20" width="150" height="150" style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />
            </svg>
            <svg width="300" height="200">
                <polygon id="polygon" points="100,10 40,198 190,78 10,78 160,198" style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
            </svg>             
        </article>
    </section>
</body>
</html>
